<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title & logo -->
    <title>SwiftCart</title>
    <link rel="icon" href="./Assets/favicon.png" type="image/x-icon">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind css and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <header>
        <!-- navbar section start -->
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <a class="btn btn-ghost text-xl text-blue-600">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li class="hover:text-blue-800"><a>Home</a></li>
                    <li class="hover:text-blue-800"><a>Products</a></li>
                    <li class="hover:text-blue-800"><a>About</a></li>
                    <li class="hover:text-blue-800"><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">

                <button><img class="h-8 w-8 mr-2" src="./Assets/cart_icon.webp" alt=""></button>

                <div class="dropdown dropdown-end lg:hidden">
                    <div tabindex="0" role="button" class="btn btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- navbar section end -->

        <!-- banner section start -->
        <section class="relative w-full h-[400px] sm:h-[500px] lg:h-[600px] overflow-hidden">

            <img src="./Assets/banner-image.png" class="absolute inset-0 w-full h-full object-cover">

            <div class="absolute inset-0 bg-black/60"></div>
            <div class="relative z-10 flex items-center h-full">
                <div class="px-6 sm:px-10 lg:px-8 max-w-xl text-white">
                    <h1 class="text-2xl sm:text-4xl lg:text-5xl font-bold leading-tight mb-4">
                        Best Collection For You
                    </h1>
                    <p class="text-sm sm:text-base lg:text-lg text-gray-200 mb-6">
                        Discover the latest trends in fashion, electronics, and more.
                        Shop with confidence and style at SwiftCart.
                    </p>
                    <button
                        class="bg-blue-700 hover:bg-blue-900 transition px-6 py-3 rounded-lg text-white font-semibold">
                        Shop Now
                    </button>
                </div>
            </div>

        </section>
        <!-- banner section end -->
    </header>


</body>

</html>
